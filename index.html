<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Rhymes & Poems - Toolblaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on a class
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#E34037',
                        'brand-dark': '#121212',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-brand-dark font-sans transition-colors duration-300">

    <!-- Header -->
    <header class="bg-brand-red text-white text-center p-4 md:p-6 shadow-lg relative">
        <div class="flex justify-center items-center h-10"> <!-- Centered container -->
             <!-- Site Title -->
            <h1 class="text-2xl md:text-4xl font-bold font-fredoka pb-2 border-b-2 border-white">Nursery Rhymes & Poems</h1>
        </div>
        <!-- Theme Toggle Button -->
        <div class="absolute top-1/2 -translate-y-1/2 right-4">
            <button id="theme-toggle" class="p-2 rounded-full text-white hover:bg-white/20 transition-colors">
                <!-- Sun Icon -->
                <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon -->
                <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <!-- Rhyme of the Day Section -->
        <section id="rhyme-of-the-day" class="mb-8 text-center">
            <h2 class="text-3xl font-fredoka text-brand-dark dark:text-white mb-4">üåü Rhyme of the Day üåü</h2>
            <div id="rotd-card" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg cursor-pointer transform hover:scale-105 transition-transform duration-300">
                <div class="text-5xl mb-2" id="rotd-icon"></div>
                <h3 class="text-2xl font-bold text-purple-600 dark:text-purple-400" id="rotd-title"></h3>
                <p class="text-gray-600 dark:text-gray-400 mt-2" id="rotd-snippet"></p>
            </div>
        </section>

        <!-- Controls Section -->
        <section id="controls" class="mb-8 p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Search Bar -->
                <input type="search" id="search-bar" placeholder="Search for a rhyme..." class="w-full p-3 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:border-brand-red transition-colors">
                 <!-- Surprise Me Button -->
                <button id="surprise-button" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    üéâ Surprise Me!
                </button>
            </div>
             <!-- Category Filters -->
            <div id="category-filters" class="mt-4 flex flex-wrap gap-2 justify-center">
                <button class="category-btn py-2 px-4 rounded-lg font-semibold text-brand-red border border-brand-red hover:bg-brand-red hover:text-white transition-colors duration-200 dark:text-white dark:border-white" data-category="All">All</button>
                <button class="category-btn py-2 px-4 rounded-lg font-semibold text-brand-red border border-brand-red hover:bg-brand-red hover:text-white transition-colors duration-200 dark:text-white dark:border-white" data-category="Favorites">‚ù§Ô∏è Favorites</button>
                <button class="category-btn py-2 px-4 rounded-lg font-semibold text-brand-red border border-brand-red hover:bg-brand-red hover:text-white transition-colors duration-200 dark:text-white dark:border-white" data-category="Classic">Classic</button>
                <button class="category-btn py-2 px-4 rounded-lg font-semibold text-brand-red border border-brand-red hover:bg-brand-red hover:text-white transition-colors duration-200 dark:text-white dark:border-white" data-category="Indian">Indian</button>
                <button class="category-btn py-2 px-4 rounded-lg font-semibold text-brand-red border border-brand-red hover:bg-brand-red hover:text-white transition-colors duration-200 dark:text-white dark:border-white" data-category="Animal">Animal</button>
                <button class="category-btn py-2 px-4 rounded-lg font-semibold text-brand-red border border-brand-red hover:bg-brand-red hover:text-white transition-colors duration-200 dark:text-white dark:border-white" data-category="Learning">Learning</button>
            </div>
        </section>


        <!-- Rhyme Gallery View -->
        <section id="rhyme-gallery">
            <div id="rhyme-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                <!-- Poem cards will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Single Rhyme Detail View (Initially Hidden) -->
        <section id="rhyme-detail" class="hidden">
            <button id="back-button" class="mb-6 bg-brand-red hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                &larr; Back to All Poems
            </button>
            <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-xl">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="rhyme-title" class="text-3xl md:text-4xl font-fredoka text-purple-600 dark:text-purple-400"></h2>
                    <div class="flex gap-2 text-gray-500 dark:text-gray-400">
                        <!-- Favorite Button -->
                        <button id="favorite-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-2xl" title="Add to Favorites">‚ù§Ô∏è</button>
                        <!-- Print Button -->
                        <button id="print-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-2xl" title="Print Rhyme">üìÑ</button>
                    </div>
                </div>
                <h3 class="text-2xl font-bold text-brand-dark dark:text-white mb-2">Lyrics</h3>
                <pre id="rhyme-lyrics" class="text-lg text-brand-dark dark:text-gray-300 whitespace-pre-wrap bg-gray-50 dark:bg-gray-700 p-4 rounded-lg"></pre>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
